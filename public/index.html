<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link id="defaultStyle" rel="stylesheet" href="styles.css"> 
</head>

<body class="bg-gray-900">
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <h1 class="text-xl text-gray-100">Todo</h1>
        <div class="flex items-center space-x-4">
            <a href="https://github.com/morpole/yet-another-todo-app.git" target="_blank" class="text-gray-100 hover:text-gray-300" title="Visit my GitHub repo">
                <i class="bi bi-github text-xl"></i> <!-- GitHub icon -->
            </a>
            <div id="userProfile" class="flex items-center space-x-4">
                <!-- User profile info will be dynamically inserted here -->
            </div>
        </div>
    </header>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-4xl bg-gray-800 p-5 ">
            <form id="taskForm" class="mb-5">
                <div class="flex space-x-4">
                    <input type="text" id="description" placeholder="New task" class="p-2 rounded-lg border-gray-600 border-2 w-full"autocomplete="off">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </form>
            <div class="overflow-auto">
                <div id="taskList" class="space-y-4">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
