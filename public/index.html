<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .task-table {
            border-spacing: 0 15px;
        }

        .task-table tr {
            border-radius: 20px;
        }

        .task-table tr td:nth-child(n+5),
        .task-table tr th:nth-child(n+5) {
            border-radius: 0 .625rem .625rem 0;
        }

        .task-table tr td:nth-child(1),
        .task-table tr th:nth-child(1) {
            border-radius: .625rem 0 0 .625rem;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-4xl bg-gray-800 p-5 rounded-lg">
            <h1 class="text-2xl text-gray-100 mb-5">To-Do List</h1>
            <form id="taskForm" class="mb-5">
                <div class="flex space-x-4">
                    <input type="text" id="description" placeholder="New task" class="p-2 rounded-lg border-gray-600 border-2 w-full">
                    <input type="text" id="priority" placeholder="Priority" class="p-2 rounded-lg border-gray-600 border-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </form>
            <div class="overflow-auto">
                <table class="task-table text-gray-400 border-separate space-y-6 text-sm w-full">
                    <thead class="bg-gray-800 text-gray-500">
                        <tr>
                            <th class="p-3">Description</th>
                            <th class="p-3 text-left">Priority</th>
                            <th class="p-3 text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <!-- Tasks will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;
            await fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description, priority })
            });
            document.getElementById('description').value = '';
            document.getElementById('priority').value = '';
            loadTasks();
        });

        async function loadTasks() {
            const response = await fetch('/tasks');
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const tr = document.createElement('tr');
                tr.className = 'bg-gray-800';
                tr.innerHTML = `
                    <td class="p-3">${task.description}</td>
                    <td class="p-3">${task.priority}</td>
                    <td class="p-3">
                        <a href="#" class="text-gray-400 hover:text-gray-100 mr-2">
                            <i class="material-icons-outlined text-base">visibility</i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-gray-100 mx-2">
                            <i class="material-icons-outlined text-base">edit</i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-gray-100 ml-2 delete-task" data-id="${task._id}">
            <i class="material-icons-round text-base">delete_outline</i>
        </a>
                    </td>
                `;
                taskList.appendChild(tr);
            });

    // Add delete functionality to the delete buttons
    document.querySelectorAll('.delete-task').forEach(button => {
        button.addEventListener('click', async function() {
            const taskId = this.getAttribute('data-id');
            await deleteTask(taskId);
            loadTasks(); // Reload the tasks after deletion
        });
    });
}

async function deleteTask(id) {
    await fetch(`/tasks/${id}`, {
        method: 'DELETE'
    });
}
        

        loadTasks();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
